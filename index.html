<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة مستخدم Knoux</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0A0A23;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #1C1C3D;
        }
        header img {
            width: 100px;
        }
        header h1 {
            font-size: 3em;
            color: #FFFFFF;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px 0;
        }
        .card {
            background-color: #2E2E4F;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .card img {
            width: 100px;
            margin-bottom: 20px;
        }
        .card h2 {
            font-size: 1.5em;
            color: #A0A0FF;
        }
        .card p {
            color: #D1D1FF;
            font-size: 1.1em;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1C1C3D;
        }
        footer p {
            color: #FFFFFF;
        }
        .btn {
            background-color: #5E5EEA;
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #4B4BD6;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Knoux Logo">
        <h1>Knoux</h1>
    </header>

    <section>
        <div class="card">
            <img src="knoux7.png" alt="Knoux7 Icon">
            <h2>Knoux7 Intelligence</h2>
            <p>Guided Meditation & AI Solutions</p>
            <a href="#" class="btn">Download Now</a>
        </div>

        <div class="card">
            <img src="knoux-ai.png" alt="Knoux AI Icon">
            <h2>Knoux AI</h2>
            <p>Advanced AI Security for All Platforms</p>
            <a href="#" class="btn">Download Now</a>
        </div>

        <div class="card">
            <img src="knoux-shield.png" alt="Knoux Shield Icon">
            <h2>Knoux Shield</h2>
            <p>Fast Response Intervention Team</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Knoux. All rights reserved.</p>
    </footer>

</body>
</html>
